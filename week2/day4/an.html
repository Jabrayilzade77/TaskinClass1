<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 500px;

        }
        .box{
            perspective: 500px;
            background-color: white;
        }
        .card{
            margin: 40px auto;
           
        }
        .box:hover .card{
            animation-name: animation;
            animation-duration: 2s;
            
           
        }
        @keyframes animation {
            0%{
                transform: translateX(100px);
                
            }
        }
    </style>
</head>
<body>
    <div class="box">    <div class="card">Animation</div>
</div>
</body>
</html>
